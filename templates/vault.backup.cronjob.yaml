{{- $fullName := include "cron-backup.fullname" . -}}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "cron-backup.fullname" . }}
  labels:
    {{ include "cron-backup.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.backup.schedule | quote }}
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: {{ .Values.backup.startingDeadlineSeconds }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.backup.backoffLimit }}
      activeDeadlineSeconds: {{ .Values.backup.activeDeadlineSeconds }}
      parallelism: 1
      completions: 1
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          {{- range $key, $value := .Values.containers }}
          - name: {{ $value.name }}
            image: {{ $value.image.repository }}:{{ $value.image.tag | default "latest" }}
            imagePullPolicy: {{ $value.image.pullPolicy | default "Always" }}
            command: ["/scripts/{{ $value.name }}.sh"]
            env:
            {{- if $value.extraEnvironmentVars }}
            {{- range $envKey, $envValue := $value.extraEnvironmentVars }}
            - name: {{ $envKey }}
              value: {{ $envValue }}
            {{- end }}
            {{- end }}
            {{- if $value.extraSecretEnvironmentVars }}
            {{- range $envKey, $envValue := $value.extraSecretEnvironmentVars }}
            - name: {{ $envKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-{{ $key }}
                  key: {{ $envKey }}
            {{- end }}
            {{- end }}
            {{- if $value.extraExistingSecretEnvironmentVars }}
            {{- range $envKey, $envValue := $value.extraExistingSecretEnvironmentVars }}
            - name: {{ $envKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ $envValue.secretName }}
                  key: {{ $envValue.secretKey }}
            {{- end }}
            {{- end }}           
            resources:
              {{- toYaml $value.resources | nindent 14 }}
            volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: backups
              mountPath: /backups
          {{- end }}
          volumes:
            - name: scripts
              configMap:
                name: {{ include "cron-backup.fullname" . }}
                defaultMode: 0777
            - name: backups
              emptyDir: {}
